<div class="writerCont">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
      <div class="floatleft">
        <div><img src="assets/images/assignment.jpg" alt="" /></div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
      <div class="card login-form">
        <div class="card-header">Welcome Back,Please Login...</div>
        <div class="card-body">
          <form
            #form="ngForm"
            autocomplete="off"
            (submit)="onSubmit(form)"
          >
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                  <label>Username / Email:</label>
                </div>
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                  <ejs-textbox
                    cssClass="e-outline e-success"
                    autocomplete="off"
                    placeholder="..."
                    floatLabelType="Never"
                    #username="ngModel"
                    name="username"
                    [(ngModel)]="clientService.userData.username"
                    required
                  ></ejs-textbox>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                  <label>Password:</label>
                </div>
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                  <ejs-textbox
                    type="password"
                    cssClass="e-outline e-success"
                    autocomplete="off"
                    placeholder="..."
                    floatLabelType="Never"
                    #password="ngModel"
                    name="password"
                    [(ngModel)]="clientService.userData.password"
                    required
                  ></ejs-textbox>
                </div>
              </div>
            </div>
            <div nz-row class="login-form-margin">
              <button
                nz-button
                class="login-form-button login-form-margin"
                [nzType]="'primary'"
                [disabled]="form.invalid"
              >
                Log in
              </button>
              <a [routerLink]="['/Register']"> Register Now! </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
